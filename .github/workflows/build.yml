name: بناء تطبيق SYSTEM 22

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  repository_dispatch:

permissions:
  contents: read
  packages: read

jobs:
  build:
    runs-on: ubuntu-latest
    name: بناء APK - SYSTEM 22
    steps:
      - name: التحقق من الكود
        uses: actions/checkout@v4

      - name: إعداد Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      - name: إعداد Android SDK
        uses: actions/cache@v3
        with:
          path: |
            ~/.android/build-cache
            ~/.android/sdk
          key: ${{ runner.os }}-android-sdk-${{ hashFiles('**/build.gradle.kts') }}
          restore-keys: |
            ${{ runner.os }}-android-sdk-

      - name: تثبيت Android SDK
        run: |
          mkdir -p $HOME/android-sdk
          cd $HOME/android-sdk
          echo "y" | cmdline-tools/latest/bin/sdkmanager --licenses > /dev/null 2>&1 || true
          echo "y" | cmdline-tools/latest/bin/sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0" > /dev/null 2>&1 || true
          echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
          echo "ANDROID_SDK_ROOT=$HOME/android-sdk" >> $GITHUB_ENV

      - name: منح صلاحية التنفيذ لـ Gradle
        run: |
          chmod +x gradlew
          echo "sdk.dir=$HOME/android-sdk" >> local.properties

      - name: بناء التطبيق
        run: ./gradlew assembleDebug --stacktrace 2>&1 | tee build.log || cat build.log

      - name: رفع ملف APK
        uses: actions/upload-artifact@v4
        with:
          name: system22-app.apk
          path: app/build/outputs/apk/debug/app-debug.apk
          retention-days: 7

      - name: عرض معلومات الملف
        run: |
          echo "=== معلومات ملف APK ==="
          ls -lh app/build/outputs/apk/debug/app-debug.apk 2>&1 || echo "البناء فشل. راجع السجلات أعلاه."
          echo ""
          echo "تم بناء التطبيق بنجاح!"

      - name: عرض سجل البناء عند الفشل
        if: failure()
        run: |
          echo "=== حدث خطأ أثناء البناء ==="
          cat app/build/outputs/logs/*.log 2>/dev/null || echo "لا توجد سجلات"
          cat build.log 2>/dev/null | tail -50 || echo "لا يوجد سجل بناء"
